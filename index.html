<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" async></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img 
            src="https://cdn-icons-png.flaticon.com/512/1138/1138038.png"
            alt="Logo banco"
            height="50px">
        <h1>DevInBank</h1>
    </header>
    <main class="main">
        <section class="section">
            <h1>Formulário de cadastro</h1>
            <form id="form" class="form">
                <div>
                    <label for="nome">Nome:</label>
                    <input id="nome" required>
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input id="cpf" required>
                </div>
                <div>
                    <label for="celular">Celular:</label>
                    <input id="celular" required>
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input id="senha" required>
                </div>
                <div>
                    <label for="confirmacao">Confirmação de senha:</label>
                    <input id="confirmacao" required>
                </div>

                <div>
                    <button type="reset">Limpar</button>
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </section>
        <hr>
        <section class="section">
            <h1>Ações</h1>
            <form id="form-acoes" class="form">
                <div>
                    <label for="operacao">Operação</label>
                    <select id="operacao" required>
                        <option value="SAQUE">Saque</option>
                        <option value="DEPOSITO">Depósito</option>
                        <option value="SALDO">Consulta saldo</option>
                    </select>
                </div>
                <div>
                    <label for="valor">Valor</label>
                    <input id="valor" required>
                </div>
                <div>
                    <label for="conta">Conta</label>
                    <input id="conta" type="number" required>
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input id="senha" required>
                </div>
                <div>
                    <button type="reset">Limpar</button>
                    <button type="submit">Confirmar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>DevInBank</p>
    </footer>
</body>
</html>
