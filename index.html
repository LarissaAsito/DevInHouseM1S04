<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" async></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img 
            src="https://cdn-icons-png.flaticon.com/512/1138/1138038.png"
            alt="Logo banco"
            height="50px">
        <h1>DevInBank</h1>
    </header>
    <main class="main">
        <h1>Formulário de cadastro</h1>
        <form id="form" class="form">
            <div>
                <label for="nome">Nome:</label>
                <input id="nome" required>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input id="cpf" required>
            </div>
            <div>
                <label for="celular">Celular:</label>
                <input id="celular" required>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input id="senha" required>
            </div>
            <div>
                <label for="confirmacao">Confirmação de senha:</label>
                <input id="confirmacao" required>
            </div>

            <div>
                <button type="reset">Limpar</button>
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </main>
    <footer class="footer">
        <p>DevInBank</p>
    </footer>
</body>
</html>
